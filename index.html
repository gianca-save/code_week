<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Studio Medico</title>
</head>
<body>
    <main>
        <h1>CALENDARIO DI DATE</h1>
        <button id="btn_loadData">Carica Dati</button>
        <div class="appointments_superContainer">
            <div class="scrolling_wrapper">
            <div class="appointments_wrapper">
                <!--I div degli appointments devo inserirli in un div più grande la cui classe venga flexata. Così prima di tutto ottengo l'orizzontalità. Poi potrò ricavare il carosello...-->
                <div id="past_appointments" class="appointments_container">
                    <h2 id="past_table_title"></h2>
                    <button class="is-hidden">Appuntamenti di questa settimana</button>
                    <div id="first_row__past" class="is-hidden">
                        <strong><h3>ID Visita</h3></strong>
                        <strong><h3>Paziente</h3></strong>
                        <strong><h3>Tipo di Visita</h3></strong>
                        <strong><h3>Data</h3></strong>
                        <strong><h3>Livello di Priorità</h3></strong>
                    </div>
                </div>
                <div id="todays_appointments" class="appointments_container">
                    <h2 id="todays_table_title"></h2> <!--Aggiungi la data nell'H2!!!-->
                    <button class="is-hidden">Appuntamenti della settimana scorsa</button>
                    <button class="is-hidden">Appuntamenti della prossima settimana</button>
                    <div id="first_row__today" class="is-hidden">
                        <strong><h3>ID Visita</h3></strong>
                        <strong><h3>Paziente</h3></strong>
                        <strong><h3>Tipo di Visita</h3></strong>
                        <strong><h3>Livello di Priorità</h3></strong>
                    </div>
                </div>
                <div id="future_appointments" class="appointments_container">
                    <h2 id="future_table_title"></h2>
                    <div id="first_row__future" class="is-hidden">
                        <strong><h3>ID Visita</h3></strong>
                        <strong><h3>Paziente</h3></strong>
                        <strong><h3>Tipo di Visita</h3></strong>
                        <strong><h3>Data</h3></strong>
                        <strong><h3>Livello di Priorità</h3></strong>
                    </div>
                    <button class="is-hidden">Appuntamenti di oggi</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
